<!DOCTYPE html>
<html>
<head>
    <title>Détail du problème</title>
</head>
<style>
:root {
    --primary-color: #4361ee;
    --secondary-color: #3a0ca3;
    --accent-color: #7209b7;
    --success-color: #4cc9f0;
    --warning-color: #f72585;
    --light-color: #13202e;
    --dark-color: #212529;
    --shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    --card-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
    --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    --border-radius: 12px;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
}

body {
    background-color: var(--light-color);
    color: white;
    line-height: 1.6;
    position: relative;
    overflow-x: hidden;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
}

body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://images.unsplash.com/photo-1557683316-973673baf926?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
    background-size: cover;
    background-position: center;
    filter: brightness(0.3);
    z-index: -1;
}

.container {
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
    animation: fadeInUp 1s ease-out;
}

/* Titre principal */
h1 {
    color: white;
    margin-bottom: 30px;
    font-size: 2.5rem;
    text-align: center;
    font-weight: 700;
    position: relative;
    padding-bottom: 15px;
    animation: fadeInDown 1s ease-out;
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
}

h1::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 4px;
    background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
    border-radius: 2px;
    transition: width 0.3s ease;
}

h1:hover::after {
    width: 100px;
}

/* Carte de détail du problème */
.issue-card {
    width: 100%;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow);
    transform: translateY(0);
    transition: var(--transition);
    position: relative;
    overflow: hidden;
    animation: fadeInUp 1s ease-out 0.2s forwards;
    opacity: 0;
    margin-bottom: 30px;
}

.issue-card::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 4px;
    background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
}

.issue-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
}

/* Contenu de la carte */
.issue-description {
    background: rgba(255, 255, 255, 0.05);
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 25px;
    border-left: 4px solid var(--primary-color);
}

.issue-meta {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-top: 30px;
}

.meta-item {
    padding: 15px;
    background: rgba(255, 255, 255, 0.08);
    border-radius: 8px;
    transition: var(--transition);
}

.meta-item:hover {
    background: rgba(255, 255, 255, 0.12);
    transform: translateY(-3px);
}

.meta-label {
    font-size: 0.9rem;
    color: rgba(255, 255, 255, 0.7);
    margin-bottom: 5px;
    display: block;
}

.meta-value {
    font-weight: 600;
    font-size: 1.1rem;
}

/* Status badge */
.status-badge {
    display: inline-block;
    padding: 5px 15px;
    border-radius: 20px;
    font-size: 0.9rem;
    font-weight: 600;
    text-transform: uppercase;
    margin-top: 5px;
}

.status-new {
    background: var(--success-color);
    color: white;
}

.status-open {
    background: var(--accent-color);
    color: white;
}

.status-in-progress {
    background: var(--primary-color);
    color: white;
}

.status-resolved {
    background: var(--secondary-color);
    color: white;
}

.status-closed {
    background: var(--warning-color);
    color: white;
}

/* Boutons */
.btn-group {
    display: flex;
    gap: 15px;
    margin-top: 30px;
    animation: fadeInUp 1s ease-out 0.4s forwards;
    opacity: 0;
}

.btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 14px 32px;
    background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
    color: white;
    border-radius: var(--border-radius);
    text-decoration: none;
    font-size: 1rem;
    font-weight: 600;
    transition: var(--transition);
    border: none;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
    position: relative;
    overflow: hidden;
    flex: 1;
    text-align: center;
}

.btn:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 25px rgba(67, 97, 238, 0.4);
}

.btn::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0%;
    height: 0%;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: all 0.5s ease;
}

.btn:hover::after {
    width: 300%;
    height: 300%;
}

.btn-secondary {
    background: transparent;
    border: 2px solid white;
}

.btn-secondary:hover {
    background: rgba(255, 255, 255, 0.1);
}

/* Animations */
@keyframes fadeInDown {
    from {
        opacity: 0;
        transform: translateY(-30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive */
@media (max-width: 768px) {
    h1 {
        font-size: 2rem;
    }
    
    .issue-card {
        padding: 25px;
    }
    
    .btn-group {
        flex-direction: column;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 1.8rem;
    }
    
    .issue-card {
        padding: 20px;
    }
    
    .meta-item {
        padding: 12px;
    }
}
</style>
<body>
  <div class="container">
      <h1>{{ issue.title }}</h1>
      
      <div class="issue-card">
          <div class="issue-description">
              <p>{{ issue.description }}</p>
          </div>
          
          <div class="issue-meta">
              <div class="meta-item">
                  <span class="meta-label">Catégorie</span>
                  <div class="meta-value">{{ issue.category }}</div>
              </div>
              
              <div class="meta-item">
                  <span class="meta-label">Statut</span>
                  <div class="meta-value">
                      <span class="status-badge status-{{ issue.status | lower }}">{{ issue.status }}</span>
                  </div>
              </div>
          </div>
      </div>
      
      <div class="btn-group">
        <a href="{% url 'issue_list' %}" class="btn btn-secondary">RETOUR</a>
    </div>
      

  </div>
</body>
