<!DOCTYPE html>
<html>
<head>
    <title>Signaler un problème</title>
    <link rel="stylesheet" type="text/css" href=>
</head>
<style>
:root {
    --primary-color: #4361ee;
    --secondary-color: #3a0ca3;
    --accent-color: #7209b7;
    --success-color: #4cc9f0;
    --warning-color: #f72585;
    --light-color: #13202e;
    --dark-color: #212529;
    --shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    --card-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
    --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    --border-radius: 12px;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
}

body {
    background-color: var(--light-color);
    color: white;
    line-height: 1.6;
    position: relative;
    overflow-x: hidden;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
}

body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://images.unsplash.com/photo-1557683316-973673baf926?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
    background-size: cover;
    background-position: center;
    filter: brightness(0.3);
    z-index: -1;
}

.container {
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    animation: fadeInUp 1s ease-out;
}

/* Titre principal */
h1 {
    color: white;
    margin-bottom: 30px;
    font-size: 2.5rem;
    text-align: center;
    font-weight: 700;
    position: relative;
    padding-bottom: 15px;
    animation: fadeInDown 1s ease-out;
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
}

h1::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 4px;
    background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
    border-radius: 2px;
    transition: width 0.3s ease;
}

h1:hover::after {
    width: 100px;
}

/* Formulaire */
form {
    width: 100%;
    max-width: 600px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow);
    transform: translateY(0);
    transition: var(--transition);
    position: relative;
    overflow: hidden;
    animation: fadeInUp 1s ease-out 0.2s forwards;
    opacity: 0;
    margin-bottom: 30px;
}

form::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 4px;
    background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
}

form:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
}

/* Champs du formulaire */
form p {
    margin-bottom: 25px;
    position: relative;
}

form label {
    display: block;
    margin-bottom: 10px;
    font-weight: 500;
    color: white;
    font-size: 1rem;
}

form input[type="text"],
form input[type="email"],
form textarea,
form select {
    width: 100%;
    padding: 14px 16px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    background-color: rgba(255, 255, 255, 0.05);
    font-size: 1rem;
    transition: var(--transition);
    color: white;
}

form input[type="text"]:focus,
form input[type="email"]:focus,
form textarea:focus,
form select:focus {
    border-color: var(--primary-color);
    background-color: rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.2);
    outline: none;
}

form textarea {
    min-height: 150px;
    resize: vertical;
}

/* Effet de focus sur les champs */
form input:focus,
form textarea:focus,
form select:focus {
    transform: translateX(5px);
}

/* Aide textuelle */
.helptext {
    display: block;
    color: rgba(255, 255, 255, 0.6);
    font-size: 0.85rem;
    margin-top: 5px;
    font-style: italic;
}

/* Messages d'erreur */
.errorlist {
    list-style: none;
    color: var(--warning-color);
    font-size: 0.9rem;
    background: rgba(247, 37, 133, 0.1);
    padding: 8px 12px;
    border-radius: 5px;
    border-left: 3px solid var(--warning-color);
    margin-top: 5px;
}

/* Boutons */
button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 14px 32px;
    background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
    color: white;
    border-radius: var(--border-radius);
    text-decoration: none;
    font-size: 1rem;
    font-weight: 600;
    transition: var(--transition);
    border: none;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
    position: relative;
    overflow: hidden;
}

button:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 25px rgba(67, 97, 238, 0.4);
}

button::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0%;
    height: 0%;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: all 0.5s ease;
}

button:hover::after {
    width: 300%;
    height: 300%;
}

button[type="submit"] {
    width: 100%;
    margin-top: 10px;
}

/* Bouton de retour */
a button {
    background: transparent;
    border: 2px solid white;
    width: 100%;
    margin-top: 15px;
    animation: fadeInUp 1s ease-out 0.4s forwards;
    opacity: 0;
}

a button:hover {
    background: rgba(255, 255, 255, 0.1);
}

/* Lien */
a {
    text-decoration: none;
    display: block;
    width: 100%;
    max-width: 600px;
}

/* Animations */
@keyframes fadeInDown {
    from {
        opacity: 0;
        transform: translateY(-30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive */
@media (max-width: 768px) {
    h1 {
        font-size: 2rem;
    }
    
    form {
        padding: 25px;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 1.8rem;
    }
    
    form {
        padding: 20px;
    }
    
    button {
        padding: 12px 20px;
    }
}
</style>
<body>
    <h1>Signaler un problème</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Envoyer</button>
    </form>
    <a href="{% url 'issue_list' %}"><button>Retour à la liste des problèmes</button></a>
</body>
</html>
