<!DOCTYPE html>
<html>
<head>
    <title>Déconnexion</title>
    <link rel="stylesheet" type="text/css" href="{% static 'issues/styles.css' %}">
</head>
<style>
    /* Variables pour faciliter la personnalisation */
:root {
  --primary-color: #3498db;
  --secondary-color: #2ecc71;
  --dark-color: #2c3e50;
  --light-color: #ecf0f1;
  --warning-color: #f39c12;
  --danger-color: #e74c3c;
  --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

/* Styles de base */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  line-height: 1.6;
  color: #333;
  background-color: #f8f9fa;
  padding: 20px;
  max-width: 1000px;
  margin: 0 auto;
}

/* Titre principal */
h1 {
  color: var(--primary-color);
  margin-bottom: 20px;
  padding-bottom: 10px;
  border-bottom: 2px solid var(--primary-color);
  font-size: 28px;
  transition: color 0.3s ease;
}

h1:hover {
  color: var(--dark-color);
}

/* Paragraphes */
p {
  margin-bottom: 15px;
  font-size: 16px;
  transition: transform 0.2s ease;
}

p:hover {
  transform: translateX(5px);
}

/* Mise en évidence des catégories et statuts */
p:nth-child(3), p:nth-child(4) {
  font-weight: bold;
  background-color: var(--light-color);
  padding: 10px 15px;
  border-radius: 5px;
  box-shadow: var(--shadow);
  display: inline-block;
  margin-right: 10px;
  transition: background-color 0.3s ease;
}

p:nth-child(3):hover, p:nth-child(4):hover {
  background-color: #dfe6e9;
}

/* Styles conditionnels pour les statuts */
p:nth-child(4):contains("En attente") {
  border-left: 4px solid var(--warning-color);
}

p:nth-child(4):contains("En cours") {
  border-left: 4px solid var(--primary-color);
}

p:nth-child(4):contains("Résolu") {
  border-left: 4px solid var(--secondary-color);
}

p:nth-child(4):contains("Rejeté") {
  border-left: 4px solid var(--danger-color);
}

/* Styles pour le conteneur HTML principal */
html {
  scroll-behavior: smooth;
  background-color: #f0f2f5;
}

body {
  background-color: white;
  box-shadow: var(--shadow);
  border-radius: 8px;
  padding: 30px;
  margin-top: 30px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

body:hover {
  transform: translateY(-5px);
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

/* Styles pour la description du problème */
p:nth-child(2) {
  background-color: rgba(52, 152, 219, 0.1);
  padding: 15px;
  border-radius: 5px;
  font-style: italic;
  border-left: 3px solid var(--primary-color);
}

/* Animation simple pour l'ensemble du contenu */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

body {
  animation: fadeIn 0.5s ease-out;
}

/* Responsive design basique */
@media (max-width: 768px) {
  body {
    padding: 15px;
    margin: 15px;
  }
  
  h1 {
    font-size: 24px;
  }
  
  p {
    font-size: 14px;
  }
}
</style>
<body>
    <h1>Vous êtes déconnecté</h1>
    <a href="{% url 'login' %}">Se connecter à nouveau</a>
</body>
</html>
