<!DOCTYPE html>
<html>
<head>
    <title>Déconnexion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Variables reprises du style existant */
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #7209b7;
            --success-color: #4cc9f0;
            --warning-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            --card-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: var(--light-color);
            color: var(--dark-color);
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1557683316-973673baf926?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            filter: brightness(0.3);
            z-index: -1;
        }

        /* Conteneur de déconnexion */
        .logout-container {
            background: white;
            color: var(--dark-color);
            padding: 50px;
            width: 100%;
            max-width: 450px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            position: relative;
            z-index: 2;
            transform: translateY(0);
            transition: var(--transition);
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out forwards;
            text-align: center;
        }

        .logout-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }

        .logout-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        /* Titre */
        .logout-container h1 {
            margin-bottom: 30px;
            color: var(--dark-color);
            font-size: 2rem;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }

        .logout-container h1::after {
            content: '';
            display: block;
            width: 70%;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-color), transparent);
            border-radius: 2px;
            margin-top: 8px;
        }

        /* Message de déconnexion */
        .logout-message {
            font-size: 1rem;
            color: #666;
            margin-bottom: 30px;
        }

        /* Bouton de reconnexion */
        .login-link {
            display: inline-block;
            padding: 16px 30px;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.2);
            position: relative;
            overflow: hidden;
        }

        .login-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.3);
        }

        .login-link::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0%;
            height: 0%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
        }

        .login-link:hover::after {
            width: 300%;
            height: 300%;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .logout-container {
                padding: 30px;
                margin: 20px;
                max-width: 90%;
            }
            
            .logout-container h1 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .logout-container {
                padding: 25px;
            }
            
            .logout-container h1 {
                font-size: 1.5rem;
            }
            
            .login-link {
                padding: 14px 24px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h1>Vous êtes déconnecté</h1>
        <p class="logout-message">Merci de votre visite. Vous avez été déconnecté avec succès.</p>
        <a href="{% url 'login' %}" class="login-link">Se connecter à nouveau</a>
    </div>
</body>
</html>
